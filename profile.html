    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-3">
                <!-- Sidebar con Información del Usuario -->
                <div class="card mb-4 text-center">
                    <div class="card-body">
                        <!-- Imagen de perfil estática, actualizable desde Firebase -->
                        <img src="#" id="profile-img" class="rounded-circle mb-3" width="150"
                            alt="Foto de perfil" draggable="false">
                        <h5 id="user-name" class="fw-bold"></h5>
                        <p id="user-title" class="text-muted"></p>
                        <hr>
                        <p class="text-muted">Información de contacto</p>
                        <p><strong>Correo:</strong> <span id="user-email"></span></p>
                        <p><strong>Dirección:</strong> <span id="user-address"></span></p>

                        <!-- Input de archivo oculto para subir nueva imagen de perfil -->
                        <input type="file" id="profile-upload" style="display:none">
                        <button class="btn btn-secondary mt-2"
                            onclick="document.getElementById('profile-upload').click()">Cambiar Foto de Perfil</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="card mb-4">
                    <img src="#" id="background-img" class="card-img-top" alt="">
                </div>

                <!-- Input de archivo oculto para subir nueva imagen de fondo -->
                <input type="file" id="background-upload" style="display:none">
                <button class="btn btn-secondary mt-2"
                    onclick="document.getElementById('background-upload').click()">Cambiar Fondo</button>

                <!-- Información Personal -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Información Personal</h5>
                        <p><strong>nombre de usuario:</strong> <span id="user-maddress"></span></p>
                        <p><strong>Nombre:</strong> <span id="user-fname"></span></p>
                        <p><strong>Apellido:</strong> <span id="user-lastname"></span></p>
