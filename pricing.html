<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pricing - CHILTIC-T</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dqduj2ygp/image/upload/v1730928867/uff6dsvhlwqckeylx825.png " />
    <style>

        .payment-section h5 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .payment-section .form-control {
            border-radius: 8px;
            border: 1px solid #A5C9A1;
        }

        .order-summary {
            text-align: center;
        }

        .order-summary h4,
        .order-summary h5 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-cancel {
            background-color: #A53D3A;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
        }

        .btn-place-order {
            background-color: #2E523E;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
        }

        .btn-place-order:hover {
            background-color: #3E704F;
        }

        .btn-cancel:hover {
            background-color: #8B2E2B;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-container img {
            margin: 0 10px;
            width: 50px;
        }
    </style>
    <script>
        function updateTotal() {
            const pricePerUnit = 5.99; // Precio unitario del producto
            const quantity = 2; // Cantidad fija de productos
            const subtotal = pricePerUnit * quantity;
            
            // Actualiza el DOM
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('total').textContent = `$${subtotal.toFixed(2)}`;
        }

        // Llama a la función al cargar la página para inicializar los valores
        document.addEventListener("DOMContentLoaded", updateTotal);
    </script>
</head>

<body>
    <section class="container mt-5">
        <h2>Realiza tu pago</h2>
        <div class="row">
            <!-- Sección de Detalles de Pago -->
            <div class="col-md-6">
                <div class="payment-section">
                    <h5>Ingresa tus datos de pago</h5>
                    <div class="icon-container">
                        <img src="https://res.cloudinary.com/dqduj2ygp/image/upload/v1730953361/mlq9pmnw7lvs3udlf56a.png" alt="HSBC">
                        <img src="https://res.cloudinary.com/dqduj2ygp/image/upload/v1730953361/ht6rhi97q5knywp6dbc3.jpg" alt="Bancomer">
                        <img src="https://res.cloudinary.com/dqduj2ygp/image/upload/v1730953361/wnym0sfrwtvottqghnbi.png" alt="Banorte">
                    </div>
                    <form>
                        <div class="form-group mb-3">
                            <label for="cardName">Nombre en la tarjeta *</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="cardNumber">Número de tarjeta *</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label for="expirationDate">Fecha de expiración *</label>
                                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group mb-3">
                                    <label for="cvv">CVV *</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-place-order">Finalizar compra</button>
                    </form>
                </div>
            </div>

            <!-- Sección de Resumen de Pedido -->
            <div class="col-md-6">
                <div class="order-summary">
                    <h5>Resumen de pedido</h5>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="https://res.cloudinary.com/dqduj2ygp/image/upload/v1730928870/ixpmjskfg2meqln7m8j3.png" alt="Product Image" class="img-fluid me-2"
                                        style="width: 50px; height: auto;">
                                    Te artesanal de granada
                                </td>
                                <td>
                                    <span class="text-center">2</span> <!-- Cantidad fija -->
                                </td>
                                <td>$5.99</td>
                                <td id="subtotal">$11.98</td>
                            </tr>
                        </tbody>
                    </table>
                    <h4>Total a pagar: <span id="total">$11.98</span></h4>
                    <!-- Botón Cancelar compra con función para regresar a la página anterior -->
                    <button type="button" class="btn-cancel" onclick="window.history.back()">Cancelar compra</button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/delete-order.js" type="module"></script>
    <script src="assets/js/show-order.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/user-session.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
</body>

</html>
