<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pricing - CHILTIC-T</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="assets/css/Features-Centered-Icons-icons.css">
    <link rel="shortcut icon" href="assets/img/logo-chiltic1.png"/>
</head>

<body>
    <section class="container mt-5">
        <h2 class="text-center">Realiza tu Pago</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumen del Pedido</h5>
                    </div>
                    <div class="card-body">
                        <!-- Aquí se mostrará el resumen del pedido -->
                    </div>
                    <button id="cancelar-compra" class="btn btn-danger mt-3">Cancelar compra</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Ingresa tus datos de pago</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cardName">Nombre en la tarjeta</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Nombre completo"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Número de tarjeta</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="form-group">
                                <label for="expirationDate">Fecha de expiración</label>
                                <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Finalizar Compra</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/delete-order.js" type="module"></script>
    <script src="assets/js/show-order.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/user-session.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
</body>

</html>
